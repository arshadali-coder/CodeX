<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CodeX | Admin Panel</title>

  <style>
    :root {
      --bg-primary: #0a0e17;
      --bg-secondary: #0f1419;
      --bg-card: #151b23;
      --text-primary: #f0f6fc;
      --text-secondary: #8b949e;
      --brand: #3b82f6;
      --accent: #a855f7;
      --border: #21262d;
      --glow: rgba(59, 130, 246, 0.3);
    }

    /* Password overlay styles */
    #pwOverlay {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: rgba(2,6,23,0.8);
      z-index: 2000;
      padding: 1rem;
    }
    .pw-card {
      width: 100%;
      max-width: 520px;
      background: linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border: 1px solid var(--border);
      border-radius: 12px;
      padding: 1.25rem;
      box-shadow: 0 12px 48px rgba(0,0,0,0.6);
      color: var(--text-primary);
    }
    .pw-card h2 {
      margin: 0 0 0.5rem 0;
      font-size: 1.25rem;
      background: linear-gradient(135deg, var(--brand), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .pw-card p { color: var(--text-secondary); margin: 0 0 1rem 0; }
    .pw-input {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      border: 1px solid var(--border);
      background: var(--bg-secondary);
      color: var(--text-primary);
      font-size: 1rem;
      margin-bottom: 0.6rem;
    }
    .pw-actions { display:flex; gap:0.5rem; justify-content:flex-end; align-items:center; }
    .pw-btn {
      padding: 0.6rem 0.9rem;
      background: linear-gradient(90deg, var(--brand), var(--accent));
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 700;
    }
    .pw-cancel {
      background: transparent;
      color: var(--text-secondary);
      border: 1px solid rgba(255,255,255,0.03);
      padding: 0.55rem 0.85rem;
      border-radius: 10px;
      cursor: pointer;
    }
    .pw-error { color: #ff8b8b; font-weight: 700; font-size: 0.95rem; margin-right:auto; }

    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: system-ui, sans-serif;
      margin: 0;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    h1 {
      background: linear-gradient(135deg, var(--brand), var(--accent));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .admin-container {
      background: var(--bg-card);
      border: 1px solid var(--border);
      border-radius: 1rem;
      padding: 2rem;
      width: 100%;
      max-width: 800px;
      box-shadow: 0 8px 32px rgba(0,0,0,0.4);
    }

    input, textarea {
      width: 100%;
      background: var(--bg-secondary);
      color: var(--text-primary);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      padding: 0.75rem;
      margin-bottom: 1rem;
      font-size: 1rem;
    }

    button {
      background: linear-gradient(135deg, var(--brand), var(--accent));
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      border-radius: 0.75rem;
      cursor: pointer;
      font-weight: 600;
      margin-right: 0.5rem;
      margin-bottom: 0.5rem;
      transition: 0.3s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 8px 24px var(--glow);
    }

    .question {
      background: var(--bg-secondary);
      border: 1px solid var(--border);
      border-radius: 0.75rem;
      padding: 1rem;
      margin-bottom: 1rem;
      position: relative;
    }

    .remove-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: #ef4444;
      color: white;
      border: none;
      border-radius: 0.5rem;
      padding: 0.3rem 0.75rem;
      cursor: pointer;
    }

    .status {
      text-align: center;
      margin-top: 1rem;
      font-size: 1rem;
      color: var(--text-secondary);
    }

    .footer {
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      color: var(--text-secondary);
    }
  </style>
</head>
<body>

  <!-- Password overlay (shown until correct password entered) -->
  <div id="pwOverlay" aria-hidden="false">
    <div class="pw-card" role="dialog" aria-labelledby="pwTitle" aria-modal="true">
      <h2 id="pwTitle">Admin Access</h2>
      <p>Enter admin password to continue.</p>
      <input id="adminPwInput" class="pw-input" type="password" placeholder="Password" inputmode="numeric" autocomplete="off" />
      <div style="display:flex;align-items:center;">
        <div id="adminPwErr" class="pw-error" aria-live="polite"></div>
      </div>
      <div class="pw-actions" style="margin-top:0.5rem;">
        <button id="adminPwCancel" class="pw-cancel" type="button">Close</button>
        <button id="adminPwSubmit" class="pw-btn" type="button">Unlock</button>
      </div>
    </div>
  </div>

  <!-- Secure area (hidden until password correct) -->
  <div id="secureArea" style="display:none; width:100%; max-width:1000px;">
    <h1>CodeX Admin Panel</h1>

    <div class="admin-container">
      <label>Event Title:</label>
      <input type="text" id="eventTitleInput" placeholder="Enter event title" />

      <h3>Questions</h3>
      <div id="questionsContainer"></div>
      <button id="addQuestionBtn">➕ Add Question</button>

      <div style="margin-top:1.5rem;">
        <button id="saveEventBtn">💾 Save Event</button>
        <button id="startEventBtn">🚀 Start Event</button>
        <button id="resetEventBtn">🔄 Reset Event</button>
        <!-- 👇 New button added here -->
        <button id="viewSubmissionsBtn">📄 View Submissions</button>
      </div>

      <div class="status" id="statusMsg"></div>
    </div>

    <div class="footer">
      &copy; 2025 CodeX | Admin Dashboard
    </div>
  </div>

  <script>
    // Simple client-side password gate
    (function () {
      const overlay = document.getElementById('pwOverlay');
      const secure = document.getElementById('secureArea');
      const input = document.getElementById('adminPwInput');
      const submit = document.getElementById('adminPwSubmit');
      const cancel = document.getElementById('adminPwCancel');
      const err = document.getElementById('adminPwErr');

      // Password provided by you
      const ADMIN_PW = '69420';
      const STORAGE_KEY = 'codex_admin_auth';

      function unlock() {
        localStorage.setItem(STORAGE_KEY, '1');
        overlay.style.display = 'none';
        overlay.setAttribute('aria-hidden', 'true');
        secure.style.display = '';
        input.value = '';
        err.textContent = '';
      }

      function lock() {
        localStorage.removeItem(STORAGE_KEY);
        overlay.style.display = '';
        overlay.setAttribute('aria-hidden', 'false');
        secure.style.display = 'none';
        input.focus();
      }

      // Auto-unlock if previously authenticated
      if (localStorage.getItem(STORAGE_KEY) === '1') {
        unlock();
      } else {
        // show overlay
        overlay.style.display = '';
        secure.style.display = 'none';
        setTimeout(() => input.focus(), 150);
      }

      submit.addEventListener('click', () => {
        if (input.value === ADMIN_PW) {
          unlock();
        } else {
          err.textContent = 'Incorrect password';
          input.value = '';
          input.focus();
        }
      });

      input.addEventListener('keyup', (e) => {
        if (e.key === 'Enter') submit.click();
      });

      cancel.addEventListener('click', () => {
        // simple behavior: hide overlay and keep locked (can be adjusted)
        // For safety, redirect away
        window.location.href = 'index.html';
      });

      // expose a simple logout function on window for convenience
      window.codexAdminLogout = lock;
    })();
  </script>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, setDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDz5-E1-qZ4VLcOQqmsiEh6iXIkU-8VW9o",
      authDomain: "codex-3d806.firebaseapp.com",
      projectId: "codex-3d806",
      storageBucket: "codex-3d806.firebasestorage.app",
      messagingSenderId: "376789695205",
      appId: "1:376789695205:web:932c02c22396429455b20c"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const eventRef = doc(db, "events", "currentEvent");

    const titleInput = document.getElementById("eventTitleInput");
    const questionsContainer = document.getElementById("questionsContainer");
    const statusMsg = document.getElementById("statusMsg");

    document.getElementById("addQuestionBtn").addEventListener("click", () => addQuestion("");
    document.getElementById("saveEventBtn").addEventListener("click", saveEvent);
    document.getElementById("startEventBtn").addEventListener("click", startEvent);
    document.getElementById("resetEventBtn").addEventListener("click", resetEvent);

    // 👇 New event listener for the submissions page
    document.getElementById("viewSubmissionsBtn").addEventListener("click", () => {
      window.open("submissions.html", "_blank");
    });

    async function loadEvent() {
      const snap = await getDoc(eventRef);
      if (snap.exists()) {
        const data = snap.data();
        titleInput.value = data.title || "";
        questionsContainer.innerHTML = "";
        (data.questions || []).forEach(q => addQuestion(q.text));
      }
    }

    function addQuestion(text) {
      const div = document.createElement("div");
      div.classList.add("question");
      div.innerHTML = `
        <textarea placeholder="Enter question text...">${text || ""}</textarea>
        <button class="remove-btn">🗑️</button>
      `;
      div.querySelector(".remove-btn").addEventListener("click", () => div.remove());
      questionsContainer.appendChild(div);
    }

    async function saveEvent() {
      const title = titleInput.value.trim();
      const questions = Array.from(questionsContainer.querySelectorAll("textarea")).map((t, i) => ({
        id: "q" + (i + 1),
        text: t.value.trim()
      }));

      if (!title || questions.some(q => !q.text)) {
        statusMsg.textContent = "⚠️ Please fill in title and all questions.";
        return;
      }

      await setDoc(eventRef, {
        title,
        questions,
        started: false,
        startTime: null
      });

      statusMsg.textContent = "✅ Event saved successfully!";
    }

    async function startEvent() {
      await updateDoc(eventRef, {
        started: true,
        startTime: Date.now()
      });
      statusMsg.textContent = "🚀 Event started!";
    }

    async function resetEvent() {
      await updateDoc(eventRef, {
        started: false,
        startTime: null
      });
      statusMsg.textContent = "🔄 Event reset.";
    }

    loadEvent();
  </script>
</body>
</html>
