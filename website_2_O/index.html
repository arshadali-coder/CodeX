<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CodeX - Home Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        nav{
            background-color: #ff8b8b;
            display: flex;
            align-items: center;
            justify-items: center;
            height: 50px;

        }
        .logo{
            border: 2px solid red;
        }
        .menu{
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        ul{
            display: flex;
            gap: 20px;
            list-style: none;            
        }
        .hero{
            height: calc(100dvh - 50px);
        }
    </style>
</head>
<body>
    <nav>
        <div class="logo">Codex</div>
        <div class="menu">
            <ul>
                <li>Home</li>
                <li>Events</li>
                <li>Gallery</li>
                <li>Contact Us</li>
            </ul>
        </div>
    </nav>
    <div class="hero">
        ---        
    </div>
    <div class="events">
        Events
    </div>
    <div class="gallery">
        Gallery
    </div>
    <div class="aboutus">
        Contact Us
    </div>
    <footer>
        <div class="mobile-menu" style="display: none;">
            <ul>
                <li>Home</li>
                <li>Events</li>
                <li>Gallery</li>
                <li>Contact Us</li>
            </ul>
        </div>
        <div class="copyright">c CodeXJMI</div>
    </footer>
</body>
</html>
